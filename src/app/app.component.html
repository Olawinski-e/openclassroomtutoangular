<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}!</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Liste de ce que sait faire mon chien</h2>
      <p>Mis Ã  jour: {{ lastUpdate | async | date: "short" }}</p>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils; let i = index"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          class="mb-3"
          [index]="i"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Maitrise Totale
      </button>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onEteindre()"
      >
        Aucune Maitrise
      </button>
    </div>
  </div>
</div>
